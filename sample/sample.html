<!DOCTYPE html>
<html>
<head>
    <!-- Sample inspired by https://codepen.io/HunorMarton/pen/mWWqBv -->
    <title>Sample Overlay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:700');

        @font-face {
            font-family: 'Autumn Crush';
            src: url('/sample/static/AutumnCrush.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        :root {
            --primary-color: #000000;
            --size: 200px;
            --animation-duration: 0.6s;
        }

        html {
            font-family: 'Autumn Crush', sans-serif;
            color: var(--primary-color);
            background: transparent;
        }

        .n {
            position: absolute;
            top: 0;
            left: 0;
            width: var(--size);
            height: var(--size);
            text-align: center;
            font-size: var(--size);
            line-height: var(--size);
            user-select: none;
            backface-visibility: hidden;
            transition: transform var(--animation-duration) ease-in-out;
        }

        #front {
            transform: rotateY(0deg);
            z-index: 2;
        }

        #back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        #container.flip #front {
            transform: rotateY(-180deg);
        }

        #container.flip #back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div id="center">
        <div id="container">
            <div class="n" id="front">0</div>
            <div class="n" id="back">0</div>
        </div>
    </div>
    <script>
        const socket = io('http://localhost:{{ port }}{{ namespace }}');
        let lastValue = 0;
        let isAnimating = false;
        const container = document.getElementById('container');
        const front = document.getElementById('front');
        const back = document.getElementById('back');
        const animDuration = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--animation-duration')) * 1000;

        socket.on('update', data => {
            if (data.samples !== lastValue && !isAnimating) {
                isAnimating = true;
                
                // Update the currently hidden face with the new value
                if (container.classList.contains('flip')) {
                    front.textContent = data.samples;
                } else {
                    back.textContent = data.samples;
                }
                
                // Toggle the flip animation
                container.classList.toggle('flip');
                
                // Reset animation flag after completion
                setTimeout(() => {
                    isAnimating = false;
                }, animDuration);
                
                lastValue = data.samples;
            }
        });
    </script>
</body>
</html>
